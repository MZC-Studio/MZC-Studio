<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏作品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-y: auto;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .card {
            width: 100%;
            min-height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            display: flex;
            margin: 0 auto;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, 
                rgba(255,255,255,0.05) 0%,
                rgba(255,255,255,0.01) 100%);
            z-index: -1;
        }

        .left-content {
            flex: 1;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .thumbnail {
            width: 100%;
            max-height: 400px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        h2 {
            color: rgba(255,255,255,0.9);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .download-btn {
            background: rgba(0,123,255,0.3);
            color: rgba(255,255,255,0.9);
        }

        .detail-btn {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .video-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.3);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 1024px) {
            .card {
                flex-direction: column;
                min-height: auto;
                padding: 1.5rem;
            }

            .left-content {
                padding-right: 0;
                padding-bottom: 2rem;
            }

            .video-container {
                height: 400px;
            }

            h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                padding: 2rem 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .video-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
