<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏作品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            overflow-y: scroll;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            width: 100%;
            min-height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            display: flex;
            margin: 0 auto;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 2rem;
        }

        .left-content {
            flex: 1;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .thumbnail {
            width: 100%;
            max-height: 400px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 2rem;
        }

        h2 {
            color: #1a1a1a;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
			text-decoration: none;
            font-size: 1.1rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #007bff, #0062cc);
			text-decoration: none;
            color: white;
        }

        .detail-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
			text-decoration: none;
        }

        .video-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-height: 600px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 1024px) {
            .card {
                flex-direction: column;
                min-height: auto;
                padding: 1.5rem;
            }

            .left-content {
                padding-right: 0;
                padding-bottom: 2rem;
            }

            .video-container {
                height: 400px;
            }

            h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                padding: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .video-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- 作品卡 1 -->
        <div class="card">
            <div class="left-content">
                <img src="tncity.png" alt="作品缩略图" class="thumbnail">
                <h2>MZC-City</h2>
		<p>版本:Alpha 0.4.0 游戏版本:1.20</p>
                <p>一个Minecraft Java版地图</p>
                <div class="button-group">
                    <a href="https://pan.huang1111.cn/s/5XDMZcl" class="btn download-btn">下载整合包</a>
                    <a href="#" class="btn detail-btn">详情</a>
                </div>
            </div>
            <!-- <div class="video-container"> -->
                <!-- <iframe src="https://www.youtube.com/embed/your-video-id" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->            
            <!-- </div> -->
        </div>

        <!-- 作品卡 2 -->
        <div class="card">
            <div class="left-content">
                <img src="tnbrs.png" alt="作品缩略图" class="thumbnail">
                <h2>MZC-Backrooms</h2>
                <p>版本:Alpha 0.1.0 游戏版本:1.20</p>
                <div class="button-group">
                    <a href="https://pan.huang1111.cn/s/G8E5jCW" class="btn download-btn">下载整合包</a>
                    <a href="#" class="btn detail-btn">详情</a>
                    <a href="#" class="btn detail-btn">层级列表</a>
                    <a href="https://backrooms.fandom.com/zh" class="btn detail-btn">前往Fandom Backrooms Wiki(中文站)</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
